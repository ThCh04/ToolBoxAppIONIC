<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Wordpress</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Wordpress</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
  <img src="{{imageURL}}" width="400" height="400" />
  <ion-card-header>
  </ion-card-header>
</ion-card>

  <ion-card *ngFor="let item of newsJson">
    <ion-card-header>
    <ion-card-title>{{limpiarTexto(item.title.rendered)}}</ion-card-title>
    <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{limpiarTexto(item.excerpt.rendered)}}</p>
      <a href="{{item.link}}">Visitar</a>
    </ion-card-content>
  </ion-card>


</ion-content>
