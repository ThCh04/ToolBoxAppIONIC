<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clima</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Clima</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-item lines="none">
      <p>Clima Hoy</p>
      <ion-label slot="end">{{today}}</ion-label>
    </ion-item>
    <ion-item>
      <span>
        {{(weatherTemp?.temp - 273.15).toFixed(0)}}
      </span>
      <span>ยบ</span>
       <ion-icon slot="end" name={{icon}}></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="location"></ion-icon> <b><h4>Santo Domingo</h4></b>
    </ion-item>
  </ion-card>
</ion-content>
