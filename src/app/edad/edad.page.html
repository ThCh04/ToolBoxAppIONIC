<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edad</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-card>
  <ion-card-header>
    <ion-card-title>Introduce un nombre</ion-card-title>
  </ion-card-header>

  <ion-card-content>
   <ion-item>
    <ion-input type="text" [(ngModel)]="nombre"></ion-input>
   </ion-item>
   <br>
    <ion-button expand="block" shape="round" (click)="getEdad(nombre)" id="generoBtn" fill="outline">Generar</ion-button> 
  </ion-card-content>
</ion-card>

<ion-card>
  <img src="{{imageURL}}" width="400" height="400" />
  <ion-card-header>
  </ion-card-header>
  <ion-card-content>
   <p>Edad: {{edad}}, {{mensaje}}</p>
  </ion-card-content>
</ion-card>



</ion-content>
