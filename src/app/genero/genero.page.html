<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Genero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Genero</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-card>
  <img src="{{imgRoute}}" width="100%" height="50" />  <ion-card-header>
    <ion-card-title>Introduce un nombre</ion-card-title>
  </ion-card-header>

  <ion-card-content>
   <ion-item>
    <ion-input type="text" [(ngModel)]="nombre"></ion-input>
   </ion-item>
   <br>
    <ion-button expand="block" shape="round" (click)="getGenero(nombre)" id="generoBtn" fill="outline">Generar</ion-button> 
  </ion-card-content>
  
</ion-card>

<h1>{{mensaje}}</h1> 

</ion-content>
