<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Universidades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Universidades</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
  <ion-card-header>
    <ion-card-title>Introduce un país en inglés</ion-card-title>
  </ion-card-header>

  <ion-card-content>
   <ion-item>
    <ion-input type="text" [(ngModel)]="pais"></ion-input>
   </ion-item>
   <br>
    <ion-button expand="block" shape="round" (click)="getUniversidades(pais)" id="universitiesBtn" fill="outline">Generar</ion-button> 
  </ion-card-content>
</ion-card>

<ion-list>
  <ion-item *ngFor="let item of parsedJson">
    {{item.name}}
    <br>
    {{item.domains[0]}}
    <br>
    {{item.web_pages[0]}}
    <br>
    
  </ion-item>
</ion-list>


</ion-content>
